<!DOCTYPE html><html>
<head>
  <title>Login Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * { outline: none; }
    body {
      background-color: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .login-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background-image: url('https://files.catbox.moe/ko42qt.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      padding: 40px;
      border-radius: 20px;
      width: 300px;
    }
    .login-box h2 { color: red; margin-bottom: 20px; }
    .login-input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid red;
      background: black;
      color: red;
      font-size: 14px;
    }
    .login-btn {
      padding: 10px 20px;
      background-color: red;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: orange;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login Access</h2>
      <input type="text" id="username" class="login-input" placeholder="Username">
      <input type="password" id="password" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="login()">LOGIN</button>
      <p id="status"></p>
    </div>
  </div>  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        window.location.href = 'attack.html';
      })
      .catch(() => {
        document.getElementById('status').innerText = '‚ùå Login failed!';
      });
    }
  </script></body>
</html>
